<!DOCTYPE html>
<html>
<head>
    <title>Gate Control</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Gate Control</h1>
        <div class="switch-container">
            <label class="switch">
                <input type="checkbox" id="toggle-switch" onclick="toggleGate()">
                <span class="slider round"></span>
            </label>
        </div>
        <p>The gate is currently: <strong id="gate-state">CLOSED</strong></p>
    </div>
    <script src="/script.js"></script>
</body>
</html>
